<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PREDICTION</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginstyle.css') }}">
    <script src="https://kit.fontawesome.com/c8b2778b34.js" crossorigin="anonymous"></script>
  </head>
  <body>
      
    <nav class="bottom-bar">
      <div class="logo">
          <img src="/static/css/bg.jpg" alt="Logo" class="logoimg">
      </div>
      <ul class="bottom-bar__list">
          <div class="bottom-bar__active-indicator"></div>
          <li class="bottom-bar__link"><span class="material-symbols-outlined">
            <a class="navLink" href="/"> <i class="fa-solid fa-house"></i>
            </span>Home</a></li> 
          <!-- <li class="bottom-bar__link"><span class="material-symbols-outlined">
            <a class="navLink" href="/awareness"><i class="fa-solid fa-magnifying-glass"></i>
            </span>Awareness</a></li> -->
          <li class="bottom-bar__link"><span class="material-symbols-outlined">
            <a class="navLink" href="/about"><i class="fa-solid fa-address-card"></i>
            </span>About Us</a></li>
          <li class="bottom-bar__link"><span class="material-symbols-outlined">
            <a class="navLink" href="/login"><i class="fa-solid fa-door-open"></i>
            </span>Login</a></li>
          <li class="bottom-bar__link"><span class="material-symbols-outlined">
            <a class="navLink" href="/signup"><i class="fa-solid fa-right-to-bracket"></i>
            </span>Sign In</a></li>
        </ul>
 
</nav>
            
        
  
    <div class="wrapper">
      {% if error %}
        <div class="alert">{{ error }}</div>
    {% endif %}
      <div class="header-text">LOGIN</div>
      <form method="post" action="/login_validation">
        <p>USERNAME:</p>
        <input type="text" name="name">
        <p>PASSWORD</p>
        <input type="password" name="pass">
        <br><br>
        <button class="custom-btn btn-16" type="submit"><b>LOGIN</b></button>
      <br>
        <p>Not a Member?<a href="/signup">Create Account</a></p>

      </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="\static\css\script.js"> </script>
  </body>
</html>
